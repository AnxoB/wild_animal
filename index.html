<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="javascript.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center h-100">
    <article class="card w-50 h-75 bg-success flex-column justify-content-center align-items-center justify-content-evenly">
        <h1 class="card-title">Indicate the English name of this wild animal</h1>
        <img class="card-image w-50" src="lion.jpg" alt="lion">
        <input class="card-text w-50" type="text" name="name" id="name"> 
        <section>
            <button class="btn btn-dark text-success" onclick="check()">Check!</button>
            <button class="btn btn-dark text-success" onclick="reset()">Reset</button>
        </section>
        <p id="answer"></p>  
    </article>
</body>
</html>
